<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock and Pomodoro Timer</title>
    <style>
        body {
            background-color: transparent;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .clock, .pomodoro {
            padding: 20px;
            border-radius: 15px;
            background-color: #333;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .clock {
            flex: 1;
        }
        .pomodoro {
            flex: 2;
        }
        #time, #timer {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background-color: #555;
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .button:hover {
            background-color: #777;
        }
        #indicator {
            margin-top: 10px;
            font-size: 20px;
            color: #aaa;
        }
        .button-container {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="clock">
            <div id="time">12:00 AM</div>
        </div>
        <div class="pomodoro">
            <div id="timer">25:00</div>
            <div class="button-container">
                <button class="button" id="start-stop-button" onclick="startTimer()">
                    <img src="https://img.icons8.com/material-rounded/24/ffffff/play.png" class="icon" alt="Start">
                </button>
                <button class="button" onclick="shortBreak()">SB</button>
                <button class="button" onclick="longBreak()">LB</button>
            </div>
            <div id="indicator">Pomodoro</div>
        </div>
    </div>
    <script>
        function updateTime() {
            const time = new Date();
            let hours = time.getHours();
            let minutes = time.getMinutes();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // the hour '0' should be '12'
            minutes = minutes < 10 ? '0'+minutes : minutes;
            const strTime = hours + ':' + minutes + ' ' + ampm;
            document.getElementById('time').innerText = strTime;
        }
        setInterval(updateTime, 1000);
        updateTime();

        let timer;
        let timeLeft;
        const pomodoroTime = 25 * 60;
        const shortBreakTime = 5 * 60;
        const longBreakTime = 15 * 60;

        function startTimer(duration = pomodoroTime) {
            clearInterval(timer);
            timeLeft = duration;
            document.getElementById('indicator').innerText = 'Pomodoro';
            timer = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(timer);
                }
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                document.getElementById('timer').innerText = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                timeLeft--;
            }, 1000);

            // Switch the button to "Stop"
            const button = document.getElementById('start-stop-button');
            button.innerHTML = '<img src="https://img.icons8.com/material-rounded/24/ffffff/stop.png" class="icon" alt="Stop">';
            button.onclick = stopTimer;
        }

        function stopTimer() {
            clearInterval(timer);
            document.getElementById('timer').innerText = '25:00';

            // Switch the button back to "Start"
            const button = document.getElementById('start-stop-button');
            button.innerHTML = '<img src="https://img.icons8.com/material-rounded/24/ffffff/play.png" class="icon" alt="Start">';
            button.onclick = startTimer;
        }

        function shortBreak() {
            startTimer(shortBreakTime);
            document.getElementById('indicator').innerText = 'Short Break';
        }

        function longBreak() {
            startTimer(longBreakTime);
            document.getElementById('indicator').innerText = 'Long Break';
        }
    </script>
</body>
</html>
