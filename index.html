<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock and Pomodoro Timer</title>
    <style>
        body {
            background-color: transparent;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .clock, .pomodoro {
            padding: 20px;
            border-radius: 15px;
            background-color: #333;
            text-align: center;
        }
        #time, #timer {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background-color: #555;
            color: white;
            cursor: pointer;
        }
        .button:hover {
            background-color: #777;
        }
        #indicator {
            margin-top: 10px;
            font-size: 20px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="clock">
            <div id="time">00:00:00</div>
        </div>
        <div class="pomodoro">
            <div id="timer">25:00</div>
            <button class="button" onclick="startTimer()">Start</button>
            <button class="button" onclick="shortBreak()">Short Break</button>
            <button class="button" onclick="longBreak()">Long Break</button>
            <div id="indicator">Pomodoro</div>
        </div>
    </div>
    <script>
        function updateTime() {
            const time = new Date();
            document.getElementById('time').innerText = time.toLocaleTimeString();
        }
        setInterval(updateTime, 1000);

        let timer;
        let timeLeft;
        const pomodoroTime = 25 * 60;
        const shortBreakTime = 5 * 60;
        const longBreakTime = 15 * 60;

        function startTimer(duration = pomodoroTime) {
            clearInterval(timer);
            timeLeft = duration;
            document.getElementById('indicator').innerText = 'Pomodoro';
            timer = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(timer);
                }
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                document.getElementById('timer').innerText = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                timeLeft--;
            }, 1000);
        }

        function shortBreak() {
            startTimer(shortBreakTime);
            document.getElementById('indicator').innerText = 'Short Break';
        }

        function longBreak() {
            startTimer(longBreakTime);
            document.getElementById('indicator').innerText = 'Long Break';
        }

        window.onload = () => {
            updateTime();
            startTimer();
        };
    </script>
</body>
</html>
